<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('download.jpeg');
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }

        .column {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Left Column */
        .left-column {
            width: 25%;
            text-align: center;
        }

        .left-column img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .edit-btn {
            background-color: #fffb00;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 10px;
        }

        .edit-btn:hover {
            background-color: #34f50d;
        }

        /* Middle Column */
        .middle-column {
            width: 50%;
        }

        .post-box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .post-btn {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .post-btn:hover {
            background-color: #145dbf;
        }

        .timeline {
            margin-top: 20px;
        }

        /* Right Column */
        .right-column {
            width: 25%;
        }

        .right-column ul {
            list-style-type: none;
            padding: 0;
        }

        .right-column ul li {
            padding: 5px 0;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .close {
            color: red;
            font-size: 20px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column -->
        <div class="column left-column">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2 id="user-name">John Doe</h2>
            <p id="user-bio">This is a sample bio. Edit your profile to update it.</p>
            <button id="edit-btn" class="edit-btn">Edit Profile</button>
        </div>

        <!-- Middle Column -->
        <div class="column middle-column">
            <div class="post-box">
                <h3>Create a Post</h3>
                <textarea placeholder="What's on your mind?" rows="3"></textarea>
                <button class="post-btn">Post</button>
            </div>
            <div class="timeline">
                <h3>Timeline</h3>
                <p>No posts yet!</p>
            </div>
        </div>

        <!-- Right Column -->
        <div class="column right-column">
            <h3>Friends</h3>
            <ul>
                <li>kavya sinha</li>
                <li>Rishabh Jain</li>
                <li>Rohan Verma</li>
            </ul>
        </div>
    </div>

    <!-- Modal for Editing Profile -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Edit Profile</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" placeholder="Enter your bio" rows="3" required></textarea>
            </div>
            <div>
                <label for="profile-pic-url">Profile Picture URL:</label>
                <input type="text" id="profile-pic-url" placeholder="Enter image URL">
            </div>
            <button id="save-btn" class="edit-btn">Save</button>
        </div>
    </div>

    <script>
        // Open and Close Modal
        const editBtn = document.getElementById("edit-btn");
        const modal = document.getElementById("editModal");
        const closeModal = document.getElementById("closeModal");
        const saveBtn = document.getElementById("save-btn");

        editBtn.addEventListener("click", () => {
            modal.style.display = "flex";
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });

        // Save Profile Updates
        saveBtn.addEventListener("click", () => {
            const name = document.getElementById("name").value;
            const bio = document.getElementById("bio").value;
            const profilePicUrl = document.getElementById("profile-pic-url").value;

            if (name) document.getElementById("user-name").textContent = name;
            if (bio) document.getElementById("user-bio").textContent = bio;
            if (profilePicUrl) document.getElementById("profile-pic").src = profilePicUrl;

            modal.style.display = "none";
        });
    </script>
</body>
</html>
